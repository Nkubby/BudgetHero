<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetHero</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="BudgetHero is a smart savings calculator that helps you reach your financial goals easily. Calculate how much to save weekly, bi-weekly or monthly to hit your target." />
  <meta name="keywords" content="savings calculator, budget planner, BudgetHero, save money, financial goals, weekly savings, monthly savings" />
  <meta name="author" content="Your Name" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>


<body>
  <div class="container">
    <h1>ðŸŽ¯ Savings Calculator</h1>

    <label for="goal">What are you saving for?</label>
    <input type="text" id="goal" placeholder="e.g. New Ipad, Trip to Miami">

    <label for="amount">Total amount needed ($):</label>
    <input type="number" id="amount" placeholder="e.g. 924.40">

    <div class="radio-group">
      <p class="group-title">Choose your plan type:</p>

      <label class="radio-option">
        <input type="radio" name="planType" value="weekly" id="weeklyOption" checked>
        <span>I know how much I can save weekly</span>
      </label>

      <label class="radio-option">
        <input type="radio" name="planType" value="timeframe" id="timeframeOption">
        <span>I know how long I want to save</span>
      </label>
    </div>

    <div id="weeklyInput">
      <label for="weekly">How much can you save per period ($)?</label>
      <input type="number" id="weekly" placeholder="e.g. 50">
    </div>

    <div id="timeframeInput" style="display: none;">
      <label for="weeks">How many periods do you want to save?</label>
      <input type="number" id="weeks" placeholder="e.g. 8">
    </div>

    <label for="frequency">Saving frequency:</label>
    <select id="frequency">
      <option value="weekly">Weekly</option>
      <option value="biweekly">Bi-Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <button onclick="calculatePlan()">Calculate Plan</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
